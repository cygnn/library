<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
    </div>
    <div>
        <dialog>
            <form autocomplete="off">
                <h3>Add a book</h3>
                <div class="form-item">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                    <span class="error" aria-live="polite" id="titleErr"></span>
                </div>
                <div class="form-item">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                    <span class="error" aria-live="polite" id="authorErr"></span>
                </div>
                <div class="form-item">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                    <span class="error" aria-live="polite" id="pagesErr"></span>
                </div>
                
            <div>
                <button value="cancel" formmethod="dialog" class="cancel">Cancel</button>
                <button type="submit" value='submit' formmethod="dialog" class="add">Add</button>
            </div>
            </form>
        </dialog>
        <button class="addBook">+</button>
        <div class="content">
        </div>
    </div>
</body>
</html>
